<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <title>CheckBox</title>
    <style>
        .checkbox-wrapper{
            display: flex;
            height: 50vh;
            justify-content: center;
            align-items: center;
        }
        input[type="checkbox"]{
            appearance: none;
            height: 80px;
            width: 80px;
            border: 1px solid blue;
            background: transparent;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
            transition: 0.5s ease-in-out;
        }
        .checkbox-wrapper label{
            color: #4c4c4c;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 30px;
        }
        input[type="checkbox"]:after{
            content: '\f00c';
            font-family: 'fontAwesome';
            font-size: 50px;
            color: #fff;
            visibility: hidden;
            opacity: 0;
        }
        input[type="checkbox"]:checked{
            background: #5bcd3e;
        }
        input[type="checkbox"]:checked:after{
            visibility: visible;
            opacity: 1;
        }
        

        /* radio wrapper */
        h1 {
	margin-bottom: 1em;
}
.radio-wrapper{
    text-align: center;
    height: 50vh;
}
.radio-wrapper label {
	margin-right: 1.5em;

}



.radio-wrapper input[type="radio"] {
	transition: 0.5s ease-in-out;
    visibility: hidden;
    opacity: 0;
}
.radio-wrapper label {
	position: relative;
	display: inline-block;
	padding: 3px 3px 3px 20px;
	cursor: pointer;
}
.radio-wrapper label::before {
	position: absolute;
	content: '';
	top: 50%;
	left: 0;
	width: 14px;
	height: 14px;
	margin-top: -8px;
	background: #fff;
	border: 1px solid blue;
	border-radius: 100%;
}
.radio-wrapper input[type="radio"]:checked + label::after {
	position: absolute;
	content: '';
	top: 50%;
	left: 4px;
	width: 8px;
	height: 8px;
	margin-top: -4px;
	background: #818181;
	border-radius: 100%;
}

    </style>
</head>
<body>
    <div class="checkbox-wrapper">
        <input type="checkbox" id="check">
        <label for="check">Car</label>
        <input type="checkbox" id="check">
        <label for="check">Bike</label>
        <input type="checkbox" id="check">
        <label for="check">Truck</label>
    </div>

    <!-- Radio Button -->
    <div class="radio-wrapper">
        <h1>Radio Wrapper</h1>
        <input type="radio" id="radio02-01" name="demo02" /><label for="radio02-01">Car</label>
        <input type="radio" id="radio02-02" name="demo02" /><label for="radio02-02">Bike</label>
        <input type="radio" id="radio02-03" name="demo02" /><label for="radio02-03">Truck</label>
    </div>

</body>
</html>
